<!DOCTYPE html>
<html>
<head>
  <title>Toggle Adblock Removal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }

    label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <label>
    Enable Adblock Removal
    <input type="checkbox" id="toggle" />
  </label>

  <script src="popup.js"></script>
</body>
</html>
